<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <style>
        h1 {
            color: green;
            font-size: 35px;
        }
        p {
            background-color: lightgray;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>This is an Internal CSS Example</h1>
    <p>Internal CSS is written within the style tag in the head section.</p>
</body>
</html>
